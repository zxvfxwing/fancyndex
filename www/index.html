<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="./fancyndex/www/css/bootstrap-4.0/bootstrap.css">
        <link rel="stylesheet" href="./fancyndex/www/css/animate.css">
        <link rel="stylesheet" href="./fancyndex/www/css/index.css"/>
    </head>
    <body>
        <div class="container-fluid">
            <ul class="nav justify-content-center">
            </ul>

            <div class="main-body">

                <div class="info">
                    <button type="button" class="btn btn-secondary btn-sm download-button">
                        <img src="./fancyndex/www/icon/open-iconic/svg/data-transfer-download.svg" width="15">
                        <span class="badge badge-light badge-nb-dl"></span>
                    </button>

                    <button type="button" class="btn btn-outline-info btn-sm information-button" data-toggle="collapse" data-target="#indexInfo" aria-controls="indexInfo" aria-expanded="false">
                        <img src="./fancyndex/www/icon/open-iconic/svg/info.svg">
                    </button>

                    <div class="collapse" id="indexInfo">
                        <div class="card card-body card-indexInfo">
                        </div>
                    </div>
                </div>

                <table class="table table-responsive table-sm" id="dir_elements">
                    <thead>
                        <tr>
                            <th id="select">
                                <img src="./fancyndex/www/icon/open-iconic/svg/pin.svg" width="15">
                            </th>
                            <th id="type"></th>
                            <th id="name">Name</th>
                            <th id="date">Last Update</th>
                            <th id="size">Size</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="./fancyndex/www/js/popper-1.12.5.js"></script>
        <script src="./fancyndex/www/js/jquery-3.2.1.js"></script>
        <script src="./fancyndex/www/js/bootstrap-4.0/bootstrap.js" ></script>
        <script src="./fancyndex/www/js/index.js"></script>
    </body>
</html>
