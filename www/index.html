<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="./fancyndex/www/css/bootstrap-4.0/bootstrap.css">
        <link rel="stylesheet" href="./fancyndex/www/css/animate.css">
        <link rel="stylesheet" href="./fancyndex/www/css/index.css"/>
    </head>
    <body>
        <div class="alert-div container">
        </div>
        <div class="container-fluid content">

            <ul class="nav justify-content-center">
            </ul>

            <div class="main-body">

                <!-- Download Modal -->
                <div class="modal fade" id="dl_modal" role="dialog" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Download</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                You are going to download the entire folder.<br>
                                Do you really want to do this ?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger back-modal-button" data-dismiss="modal">lol nope</button>
                                <button type="button" class="btn btn-success">Yes</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="info">
                    <button type="button" class="btn btn-outline-primary btn-sm download-button">
                        <img src="./fancyndex/www/icon/open-iconic/svg/data-transfer-download.svg" width="15">
                        <span class="badge badge-primary badge-nb-dl"></span>
                    </button>

                    <button type="button" class="btn btn-outline-info btn-sm information-button" data-toggle="collapse" data-target="#indexInfo" aria-controls="indexInfo" aria-expanded="false">
                        <img src="./fancyndex/www/icon/open-iconic/svg/info.svg">
                    </button>

                    <div class="collapse" id="indexInfo">
                        <div class="card card-body card-indexInfo">
                            <h4><em><strong> About this folder </strong></em></h4>
                            <dl class="row">
                                <dt class="col-sm-2">name :</dt><dd class="col-sm-10 info_name"></dd>
                                <dt class="col-sm-2">size (bytes) :</dt><dd class="col-sm-10 info_size"></dd>
                                <dt class="col-sm-2">files :</dt><dd class="col-sm-10 info_files"></dd>
                                <dt class="col-sm-2">directories :</dt><dd class="col-sm-10 info_dirs"></dd>
                                <dt class="col-sm-2">total elements :</dt><dd class="col-sm-10 info_el"></dd>
                            </dl>
                        </div>
                    </div>
                </div>

                <table class="table table-responsive table-sm" id="dir_elements">
                    <thead>
                        <tr>
                            <th id="select">
                                <img src="./fancyndex/www/icon/open-iconic/svg/pin.svg" width="15">
                            </th>
                            <th id="type"></th>
                            <th id="name">Name</th>
                            <th id="date">Last Update</th>
                            <th id="size">Size</th>
                            <th id="unit">Unit</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <footer>
            <span class="badge badge-light">
                <span class="copyleft">&copy;</span> 2017 zxvfxwing -
                <a href="https://github.com/zxvfxwing/fancyndex">Fancyndex</a>
                - version 0.4
            </span>
        </footer>

        <script src="./fancyndex/www/js/popper-1.12.5.js"></script>
        <script src="./fancyndex/www/js/jquery-3.2.1.js"></script>
        <script src="./fancyndex/www/js/bootstrap-4.0/bootstrap.js" ></script>
        <script src="./fancyndex/www/js/index.js"></script>
    </body>
</html>
