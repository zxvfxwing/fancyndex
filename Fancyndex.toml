[root]
# Root path
# Default is fancyndex folder's parent
path = ""

[walk_opt]
# Handle hidden files (.dotfiles)?
# Default false
hidden = true

# Handle symbolic link ?
# Default false
symlink = true

[entries_opt]
# Datetime format :
dtime_format = "%Y-%m-%d %T"

# Wanted unit size
# 
# true -> 1024 = 1 KiB
# false -> 1000 = 1 KB
# 
# Default true
unit_size = true

float_precision = 2
